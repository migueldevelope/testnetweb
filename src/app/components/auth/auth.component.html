<div>
    <h2>Login</h2>
    <form (ngSubmit)="login()">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" [(ngModel)]="input.username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="input.password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
